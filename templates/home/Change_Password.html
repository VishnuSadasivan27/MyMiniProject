{% extends 'Employee/userbase.html' %}
{% load static %}


{% block content %}

<section class="w3l-hotair-form">
	<!-- <h1>Report Login Form</h1> -->
		<!-- /form -->
		<div class="container">
			<div class="single">  
			   <div class="form-container">
	
					<h2>Change Password</h2>
					<!-- <form onsubmit="return validatee()" action="{% url 'login' %}" method="post" id="logform" -->
					<form onsubmit="return resetValidate()" action="{% url 'change_password' %}" method="post"
						id="logform" name="logform">
						<!-- {{error}} -->
						{% include 'Message.html' %}
						{% csrf_token %}
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-3 control-lable" >Current Password</label>
								<div class="col-md-9">
									<input type="password" class="password" id="current_password" name="current_password"
								placeholder="current Password" class="form-control input-sm"/>
									<span id="crnt-passwd" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
								</div>
							</div>
						 </div>
						 <div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-3 control-lable" >New Password</label>
								<div class="col-md-9">
									<input type="password" class="password" id="password" name="new_password"
								placeholder="new Password" class="form-control input-sm"/>
									<span id="new-passwd" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
								</div>
							</div>
						 </div>
						 <div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-3 control-lable">Confirm Password</label>
								<div class="col-md-9">
									<input type="password" class="password" id="confirm_password" name="confirm_password"
								placeholder="Confirm Password" class="form-control input-sm"/>
									<span id="confirm-passwd" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
								</div>
							</div>
						 </div>
			
			
						 <div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Change Password" class="btn btn-primary btn-sm">
							</div>
						</div>
					
					</form>
					<!-- 
					<p class="account">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
					<p class="account">Have an account? <a href="{% url 'login' %}">Login</a></p> -->


				</div>
				<div class="w3l_form align-self">
					<div class="left_grid_info">
						<img src="{% static 'img/banner/5.png' %}" alt="" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
	function resetValidate() {
		var password = document.getElementById('password').value;
		var c_password = document.getElementById('confirm_password').value;
		var form = document.getElementById('logform');

		const isPasswordSecure = (password) => {
			const re = new RegExp(
				"^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})"
			);
			return re.test(password);
		};

		if (password == "") {
			document.getElementById("new-passwd").textContent = "***Please provide password";
			document.getElementById("new-passwd").style.border = "1px solid red";
			document.getElementById("new-passwd").style.color = "red";


			return false;
		} else if (isPasswordSecure(password) == false) {
			document.getElementById("new-passwd").textContent = "***Please provide valid password";
			document.getElementById("new-passwd").style.border = "1px solid red";
			document.getElementById("new-passwd").style.color = "red";

			return false;
		} else if (confirm_password == "") {
			document.getElementById('confirm-passwd').textContent = "Please enter your confirm password";
			document.getElementById('confirm-passwd').style.border = "1px solid red";
			document.getElementById("confirm-passwd").style.color = "red";


			return false;
		} else if (password != confirm_password) {
			document.getElementById('confirm-passwd').textContent = "Password does not match";
			document.getElementById('confirm-passwd').style.border = "1px solid red";
			document.getElementById("confirm-passwd").style.color = "red";

			return false;
		} else {
			// submit forms
			form.submit();
		}
	}
</script>




{% endblock content %}
